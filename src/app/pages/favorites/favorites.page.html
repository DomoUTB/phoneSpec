<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="show">
    <ion-item-sliding button *ngFor="let data of listData; let i = index;"
    [routerLink]="['/', 'phones', data.slug]">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="data.thumbnail" *ngIf="data.thumbnail !== null">
        </ion-avatar>
        <ion-label>{{ data.brand }} {{ data.phone_name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeItem(i)">
          <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
