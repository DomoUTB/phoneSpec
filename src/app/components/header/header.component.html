<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="2">
    <img src="http://vizual.utb.cz/fai/fai-symbol.png" width="50px">
  </ion-col>
  <ion-col size="8" class="ion-text-left">
    <ion-button fill="clear" color="dark" routerLink="/" 
      routerDirection="root" routerLinkActive="active-item" 
      [routerLinkActiveOptions]="{exact: true}">
      Home
    </ion-button>

    <ion-button fill="clear" color="dark" routerLink="/favorites" 
      routerLinkActive="active-item">
      Favorites
    </ion-button>

    <ion-button fill="clear" color="dark" routerLink="/about" 
      routerLinkActive="active-item">
      About
    </ion-button>

  </ion-col>
  <ion-col size="2" class="ion-text-right">
    <ion-button fill="clear" color="dark">
      <ion-icon slot="icon-only" name="refresh"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
